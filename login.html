  <!-- Firebase Core -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyCWEv4OxX-nAN_Uo8gsIcGY6qWetjcVfeo",
  authDomain: "queens-b53e4.firebaseapp.com",
  projectId: "queens-b53e4",
  storageBucket: "queens-b53e4.firebasestorage.app",
  messagingSenderId: "212342928088",
  appId: "1:212342928088:web:01512961fe10ac3a0cddad"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

onAuthStateChanged(auth, (user) => {
  const usernameDisplay = document.getElementById("usernameDisplay");
  if (!usernameDisplay) return;

  if (user) {
    const displayName = user.displayName || "User";
    usernameDisplay.textContent = `Welcome, ${displayName}!`;
  } else {
    usernameDisplay.textContent = "Welcome, Guest!";
  }
});

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const username = userDoc.data().username;
          localStorage.setItem("username", username);
        }

        showSnackBar("Login successful!");
        window.location.href = "index.html";
      } catch (error) {
        showSnackBar(error.message);
      }
    });
  </script>

  <script>
// SNACKBAR SECTION //
// ===== SNACKBAR FUNCTION ===== //
function showSnackBar(message, type = "info") {
  // Remove existing snackbar if visible
  const existing = document.querySelector(".snackbar");
  if (existing) existing.remove();

  // Create snackbar element
  const snackbar = document.createElement("div");
  snackbar.className = "snackbar";

  // Color scheme based on type
  if (type === "success") snackbar.style.background = "#28a745";   // green
  else if (type === "error") snackbar.style.background = "#dc3545"; // red
  else if (type === "warning") snackbar.style.background = "#ffc107"; // yellow
  else snackbar.style.background = "#aaf1c6ff"; // default dark

  snackbar.textContent = message;

  // Add snackbar to the body
  document.body.appendChild(snackbar);

  // Force reflow (to trigger CSS animation)
  void snackbar.offsetWidth;

  // Show snackbar
  snackbar.classList.add("show");

  // Hide snackbar after 3 seconds
  setTimeout(() => {
    snackbar.classList.remove("show");
    setTimeout(() => snackbar.remove(), 500);
},4000);
}
  </script>
